    <link rel="stylesheet" href="css/style.min.css">

<body>

    <aside class="sidepanel">
        <div class="sidepanel__text"><span>Follow us</span></div>
        <a href="#" class="sidepanel__link"><img src="icons/instagram.svg" alt="instagram"></a>
        <a href="#" class="sidepanel__link"><img src="icons/twitter.svg" alt="twitter"></a>
    </aside>
    
    <aside class="slider">
        <div class="slider__content">
            <div class="slider__text">Start</div>
            <div class="slider__num">01</div>
            <div class="slider__num">02</div>
            <div class="slider__num">03</div>
        </div>
        <div class="slider__scroll">
            <div class="slider__scroll-now"></div>
        </div>
    </aside>

    <section class="promo">
        <img class="promo__bg promo__bg_hg" src="img/HG.png" alt="HG">
        <img class="promo__bg promo__bg_mg" src="img/MG.png" alt="MG">
        <img class="promo__bg promo__bg_vg" src="img/VG.png" alt="VG">
        <img class="promo__bg promo__bg_hero" src="img/BG_Hero.png" alt="BG_Hero">
        <img class="promo__bg promo__bg_content" src="img/BG_Content.png" alt="content">
        <header class="header">
            <div class="header__logo">
                MNTN
            </div>
            <nav class="header__navbar">
                <a href="#">Equipment</a>
                <a href="#">About us</a>
                <a href="#">Blog</a>
            </nav>
            <a class="header__account">
                <img src="icons/cart.svg" alt="cart">
                <div class="header__account-text">Account</div>
            </a>
        </header>
        <div class="promo__wrapper">
            <div class="title">
                <div class="divider"></div>
                <h1 class="title title_fz18">A Hiking guide</h1>
            </div>
            <div class="text text_fz88">
                Be prepared for the Mountains and beyond!
            </div>
            <div class="direction">
                <a href="#">
                    scroll down
                </a>
                <img src="icons/arrow_down.svg" alt="arrow">
            </div>
        </div>
    </section>
